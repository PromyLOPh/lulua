# From the article Statistical Distribution of Arabic Letters Aids to the
# Design of a New Keyboard by El-Ramly et al.
name: ar-alramly
layout:
- layer:
    #Bl1: ""
    Bl2: "١"
    Bl3: "٢"
    Bl4: "٣"
    Bl5: "٤"
    Bl6: "٥"
    Bl7: "٦"
    Br6: "٧"
    Br5: "٨"
    Br4: "٩"
    Br3: "٠"
    Br2: "\u064A\u0654" # composed: ئ
    Br1: ")"

    Cl1: "ض"
    Cl2: "ص"
    Cl3: "د"
    Cl4: "ظ"
    Cl5: "ط"
    Cr7: "غ"
    Cr6: "ع"
    Cr5: "و"
    Cr4: "خ"
    Cr3: "ح"
    Cr2: "ج"
    Cr1: "؛"

    CD_ret: "\n"

    Dl1: "ي"
    Dl2: "ن"
    Dl3: "ا"
    Dl4: "ر"
    Dl5: "ل"
    Dr7: "م"
    Dr6: "ث"
    Dr5: "ت"
    Dr4: "ب"
    Dr3: "\u0640" # tatweel
    Dr2: "\u0653" # madda
    Dr1: "ة"

    #El1: ""
    El2: "ش"
    El3: "س"
    El4: "ذ"
    El5: "ز"
    El6: "ف"
    Er5: "ه"
    Er4: "ك"
    Er3: "ق"
    Er2: "ء"
    Er1: "؟"

    Fl_space: " "
    Fr_space: " "
  modifier:
  - []
- layer:
    Bl2: "!"
    Bl3: "\""
    Bl4: "٪"
    Bl5: "\u2212" # minus
    Bl6: "="
    Bl7: "+"
    Br6: "×"
    Br5: "\u2215" # division symbol, not a slash
    Br4: "،"
    Br3: "."
    Br2: "_"
    Br1: "("

    Cr2: "$"
    Cr1: "<"

    CD_ret: "\n"

    #Dr3: "" XXX: no idea what this symbol is
    Dr2: "*"
    Dr1: ">"

    Er1: ":"
  modifier:
  - [El_shift]
  - [Er_shift]
