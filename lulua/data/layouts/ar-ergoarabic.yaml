    Br1: "≈"

    Cl1: "\u2066" # LRI
    Cl2: "\u2067" # RLI
    Cl3: "\u2068" # first strong isolate
    Cl4: "\u2069" # PDI
    Cr7: "\u202a" # LRE
    Cr6: "\u202b" # RLE
    Cr5: "\u202c" # PDF
    Cr3: "\u200e" # LRM
