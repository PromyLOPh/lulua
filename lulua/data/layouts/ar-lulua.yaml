    Cr7: "ق"
    Cr6: "د"
    Cr5: "ع"
    Cr4: "ح"
    Cr3: "ض"
    Cr2: "ء"
    Cr1: "ظ"
    CD_ret: "\n"

    Dl1: "ب"
    Dl2: "م"
    Dl3: "ا"
    Dl4: "و"
    Dl5: "ت"
    Dr7: "ر"
    Dr6: "ل"
    Dr5: "ي"
