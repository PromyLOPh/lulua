  - [Dl_caps]
  - [Dr1]
- layer:
    Cl1: "٣"
    Cl2: "٢"
    Cl3: "١"
    Cl4: "٠"
    Cl5: "٪"
    Dl1: "٧"
    Dl2: "٦"
    Dl3: "٥"
    Dl4: "٤"
    Dl5: "\u2212"
    El2: "٬" # ARABIC THOUSANDS SEPARATOR
    El3: "٫" # ARABIC DECIMAL SEPARATOR
    El4: "٩"
    El5: "٨"
    El6: "؉"
  modifier:
  - [Fr_altgr]
  - [El1]
